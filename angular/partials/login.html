<div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <!-- Check for presence of global success/error messages -->
        <div class="main-message">
          <h1 class="">Do What You Want, Successfully</h1>
          <h3>A Simple Todo App That Makes Your Goals Attainable</h3>
        </div>
        <div class="col-md-4 col-md-offset-4">


          <div class="authentication">
            <div class="row toggle">
              <div 
                class="col-xs-6 pill log-in"
                ng-click="toggleAuthentication('login')"
                ng-class="{ 'active': authentication.login }">Log In</div>
              <div 
                class="col-xs-6 pill sign-up"
                ng-click="toggleAuthentication('signup')"
                ng-class="{ 'active': authentication.signup }">Sign Up</div>
            </div>
            <div class="row authentication-form">

              <!-- Signup Form -->
              <form 
                class="form-signup" 
                method="post" 
                action="/users/register"
                ng-show="authentication.signup">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Full Name" name="name">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" name="username">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email" name="email">
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm password" name="password2">
                </div>

                <button type="submit" class="btn">Submit</button>
            </form>

              <!-- Login Form -->
              <form 
                class="form-login"  
                method="post" 
                action="/users/login"
                ng-show="authentication.login">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Username" name="username">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password" name="password">
                </div>
                <button type="submit" class="btn">Submit</button>
              </form>






              <button type="submit" class="btn">Guest Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
